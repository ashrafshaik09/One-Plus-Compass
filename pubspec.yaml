name: compass_2
description: "An advanced compass app with navigation and orientation features"
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Location and sensors
  location: ^5.0.3
  flutter_compass: ^0.8.0
  permission_handler: ^11.1.0
  geocoding: ^2.1.1
  
  # Maps and navigation
  flutter_map: ^5.0.0
  latlong2: ^0.9.1
  
  # UI components
  flutter_svg: ^2.0.9
  lottie: ^3.3.1
  
  # State management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Prayer times calculation
  adhan: ^2.0.0-nullsafety.2
  
  # Time formatting and manipulation
  intl: ^0.18.1
  
  # App info
  package_info_plus: ^5.0.1
  
  # Celestial calculations 
  daylight: ^3.1.0
  sunrise_sunset_calc: ^3.0.0
  ntp: ^2.0.0
  
  # Improved transitions
  hyper_effects: ^0.3.0
  bottom_bar_page_transition: ^2.0.0
  
  # Note: Removed 'suntime' package as we're implementing our own SunTime class

  # For efficient storage of large path data
  hive: ^2.2.3
  hive_flutter: ^1.1.0  # Adds Flutter-specific support
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  
  # For compression of path data
  archive: ^4.0.5  # Helps compress large datasets before storage
  
  # For better geolocation handling
  geolocator: ^10.1.0  # More accurate GPS tracking
  
  # For GPX file export/import
  gpx: ^2.2.1  # GPX file format support
  file_picker: ^6.1.1  # For importing/exporting files
  path: ^1.8.3  # Path manipulation utilities
  share_plus: ^7.2.1  # For sharing exported files

  # Fix keyboard visibility issues
  flutter_keyboard_visibility: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

# Configure app icon
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#6750A4"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
